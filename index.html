<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Document</title>
</head>

<body>

 <div class="background">
  <div class="container">

   <div id="output">
    <div id="previousOperand" data-previousOperand></div>
    <div id="currentOperand" data-currentOperand></div>
   </div>


   <div class="partTwo">
    <div id="row1">
     <button id="AC" data-allClear>AC</button>
     <button id="DEL" data-delete>DEL</button>
     <button id="percentage" data-percentage>%</button>
     <button id="division" data-operation>/</button>
    </div>

    <div id="row2">
     <button id="seven" data-num>7</button>
     <button id="eight" data-num>8</button>
     <button id="nine" data-num>9</button>
     <button id="multiply" data-operation>*</button>
    </div>

    <div id="row3">
     <button id="four" data-num>4</button>
     <button id="five" data-num>5</button>
     <button id="six" data-num>6</button>
     <button id="minus" data-operation>-</button>
    </div>

    <div id="row4">
     <button id="one" data-num>1</button>
     <button id="two" data-num>2</button>
     <button id="three" data-num>3</button>
     <button id="plus" data-operation>+</button>
    </div>

    <div id="row5">
     <button id="dot" data-num>.</button>
     <button id="zero" data-num>0</button>
     <button id="equal" data-equals>=</button>
    </div>
   </div>

  </div>
 </div>




 <script src="./script.js"></script>
</body>

</html>
